<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/css.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.1.min.js"></script>

<!-- 引入AngularJS -->

<script type="text/javascript" src="Plugins/angularjs/angular.min.js"></script>
	
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/service/userService.js"></script>
<script type="text/javascript" src="js/controller/userController.js"></script>

<style>
.tab {
	overflow: hidden;
	margin-top: 20px; margin-bottom:-1px;
}
.tab li {
	display: block;
	float: left;
	width: 100px;padding:10px 20px; cursor:pointer; border:1px solid #ccc; 
}
.tab li.on {
	background: #90B831; color:#FFF;padding:10px 20px;
}
.conlist {padding:30px; border:1px solid #ccc; width:350px;}
.conbox {
	display: none;
}
</style>
<script>
$(function(){
	$(".tab li").each(function(i){
		$(this).click(function(){
		$(this).addClass("on").siblings().removeClass("on");
		$(".conlist .conbox").eq(i).show().siblings().hide();
		})
	})
})
</script>
</head>

<body class="l-bg" ng-app="xc" ng-controller="userController">
<div class="login-top">
    <div class="wrapper">
        <div class="fl font30">LOGO</div>
        <div class="fr">您好，欢迎为生活充电在线！</div>
    </div>
</div>
<div class="l_main2">
    <div class="l_bttitle"> 
        <h2>注册</h2>
    </div>
    <div class="loginbox">
        <div class="tab">
            <ul>
                <li class="on" ng-click="CustomerLevel()">我是买家</li>
                <li ng-click="SellerLevel()">我是卖家</li>
            </ul>
        </div>
        <div class="conlist">
            <div class="conbox" style="display:block;">
                <p>
                    <div class="fl res-text">用户名：</div><div><input type="text" class="loginuser" ng-model="entity.username"></div>
                </p>
                <p>
                    <div class="fl res-text">手机号码：</div><div><input type="text" class="loginuser" ng-model="entity.phone"></div>
                </p>
                <p>
                   <div class="fl res-text">密码：</div><div><input type="password" class="loginuser" ng-model="entity.password"></div>
                </p>
                <p>
                   <div class="fl res-text">确认密码：</div><div><input type="password" class="loginuser" ng-model="checkPassword"></div>
                </p>
                <p>
                   <div class="fl res-text">验证码：</div>
                   <div class="fl"><input type="text" class="loginuser2" style="margin-left:15px;" ng-model="checkCode"></div>
                   <div class="fl same-code" style="margin-left:10px;width:90px;" ng-click="sendSms()">获取手机验证码</div>
                   <!--<div class="fl same-code2">60秒后重新获取</div>-->
                </p>
                <p>
                    <input type="button" class="loginbtn" value="注 册" ng-click="registerUser()">
                </p>
            </div>
            <div class="conbox">
            	 <p>
                    <div class="fl res-text">用户名：</div><div><input type="text" class="loginuser" ng-model="entity.username"></div>
                </p>
                <p>
                    <div class="fl res-text">手机号码：</div><div><input type="text" class="loginuser" ng-model="entity.phone"></div>
                </p>
                <p>
                   <div class="fl res-text">密码：</div><div><input type="password" class="loginuser" ng-model="entity.password"></div>
                </p>
                <p>
                   <div class="fl res-text">确认密码：</div><div><input type="password" class="loginuser" ng-model="checkPassword"></div>
                </p>
                <p>
                   <div class="fl res-text">验证码：</div>
                   <div class="fl"><input type="text" class="loginuser2" style="margin-left:15px;" ng-model="checkCode"></div>
                   <div class="fl same-code" style="margin-left:10px;width:90px;" ng-click="sendSms()">获取手机验证码</div>
                   <!--<div class="fl same-code2">60秒后重新获取</div>-->
                </p>
                <p>
                    <input type="button" class="loginbtn" value="注 册" ng-click="registerUser()">
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
