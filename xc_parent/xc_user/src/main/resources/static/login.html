<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登陆</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/css.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.1.min.js"></script>

<!-- 引入AngularJS -->

<script type="text/javascript" src="Plugins/angularjs/angular.min.js"></script>
	
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/service/userService.js"></script>
<script type="text/javascript" src="js/controller/userController.js"></script>

<style>
.tab {
	overflow: hidden;
	margin-top: 20px; margin-bottom:-1px;
}
.tab li {
	display: block;
	float: left;
	width: 100px;padding:10px 20px; cursor:pointer; border:1px solid #ccc; 
}
.tab li.on {
	background: #90B831; color:#FFF;padding:10px 20px;
}
.conlist {padding:30px; border:1px solid #ccc; width:300px;}
.conbox {
	display: none;
}
</style>
<script>
$(function(){
	$(".tab li").each(function(i){
		$(this).click(function(){
		$(this).addClass("on").siblings().removeClass("on");
		$(".conlist .conbox").eq(i).show().siblings().hide();
		})
	})
})
</script>
</head>

<body ng-app="xc" ng-controller="userController">
<div class="login-top">
    <div class="wrapper">
        <div class="fl font30">LOGO</div>
        <div class="fr">您好，欢迎为生活充电在线！</div>
    </div>
</div>
<div class="l_main">
    <div class="l_bttitle2"> 
        <!-- <h2>登录</h2>-->
        <h2><a href="http://localhost:9001">< 返回首页</a></h2>
    </div>
    <div class="loginbox fl" style="margin-top: 0px;">
        <div class="tab">
            <ul>
               <li class="on" ng-click="CustomerLevel()">我是买家</li>
               <li ng-click="SellerLevel()">我是卖家</li>
            </ul>
        </div>
        <div class="conlist">
            <div class="conbox" style="display:block;">
                <p>
                    <input type="text" class="loginusername" ng-model="entity.phone">
                </p>
                <p>
                    <input type="password" class="loginuserpassword" ng-model="entity.password">
                </p>
                <p><span class="fl fntz14 margin-t10"><a href="register.html" style="color:#ff6000">立即注册</a></span><span class="fr fntz12 margin-t10"><a href="#">忘记密码？</a></span></p>
                <p>
                    <input type="button" class="loginbtn" ng-click="userLogin()" value="登  录">
                </p>
            </div>
            <div class="conbox">
            	<p>
                    <input type="text" class="loginusername" ng-model="entity.mobile">
                </p>
                <p>
                    <input type="password" class="loginuserpassword" ng-model="entity.password">
                </p>
                <p><span class="fl fntz14 margin-t10"><a href="register.html" style="color:#ff6000">立即注册</a></span><span class="fr fntz12 margin-t10"><a href="#">忘记密码？</a></span></p>
                <p>
                    <input type="button" class="loginbtn" value="登  录" ng-click="sellerLogin()">
                </p>
            </div>
        </div>
    </div>
    
    <div class="fr margin-r100 margin-t45"><img src="images/login-pic.jpg" width="507" height="325"></div>
</div>
</body>
</html>
